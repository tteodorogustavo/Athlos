{% extends 'core/base.html' %}

{% block title %}Login - Athlos{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="card card-custom p-5" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-lightning-charge-fill text-primary" style="font-size: 3rem;"></i>
            <h2 class="mt-3">Bem-vindo ao Athlos</h2>
            <p class="text-muted">Entre para acessar sua conta</p>
        </div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope"></i> Email
                </label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" required
                    placeholder="seu@email.com">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Senha
                </label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" required
                    placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 btn-custom mb-3">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>

            <div class="text-center">
                <a href="{% url 'home' %}" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Voltar para home
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
